<div class="relative w-full max-w-7xl mx-auto py-8">
  <div class="flex justify-center items-center gap-4">
    @for(product of getVisibleProducts(); track product.id){
      <app-product [product]="product"/>
    }
  </div>

  <button (click)="prevSlide()"
          class="absolute left-0 top-1/2 transform -translate-y-1/2 bg-gray-800 text-white p-2 rounded-full hover:bg-gray-700">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" />
          </svg>

  </button>
  <button (click)="nextSlide()"
          class="absolute right-0 top-1/2 transform -translate-y-1/2 bg-gray-800 text-white p-2 rounded-full hover:bg-gray-700">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" />
          </svg>
  </button>

  <!-- Dots Navigation -->
  <!-- <div class="flex justify-center mt-4 space-x-2">
    <span *ngFor="let _ of [].constructor(totalSlides); let i = index"
          (click)="goToSlide(i)"
          class="w-3 h-3 rounded-full cursor-pointer"
          [ngClass]="{'bg-blue-500': i === currentIndex, 'bg-gray-300': i !== currentIndex}">
    </span>
  </div> -->
</div>
